<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <!-- A criação de uma tabela em uma página HTML é feita com a tag <table>, como uma divisão de bloco para as tabelas. mas temos outras tags importantes para essa criação -->
    <table>
        <tr>
            <th>Nome</th> <!-- Tag utilizada para inserir o cabeçalho na tabela -->
            <th>Idade</th>
            <th>Valor</th>
        </tr> <!-- Tag de linha -->
        <tr>
            <td>Caio</td> <!-- Tag utilizada para inserir colunas -->
            <td>24</td>
            <td>R$2000</td>
        </tr>
    </table>

    <!-- Outras Tags importantes -->
    <!-- 
    - Definindo a legenda de uma tabela: <caption>
    - Criando um rodapé: <tfoot>
    - Especifica um grupo de uma ou mais colunas em uma tabela para formatação: <colgroup>
    - Agrupa o contúdo do cabeçalho em uma tabela: <thead>
    - Agrupa o conteúdo do corpo em uma tabela: <tody>
    - Agrupa o conteúdo do rodapé em uma tabela: <tfoot>
    -->
</body>
</html>
