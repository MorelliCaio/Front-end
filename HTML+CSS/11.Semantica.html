<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantica</title>
</head>
<body>
    <!-- Tags Semantica -->
    <!-- Além de deixar o sódigo melhor para o SEO, ele ajuda outros desenvolvedores a entender seu código. -->
    <!-- As tags semânticas não têm nenhum efeito na apresentação na página. -->
    <!-- Elementos não semanticos -->
    <div>
        <span>Não sou <b><i>Semântico</i></b></span>
    </div>

    <!-- Elementos semanticos -->
    <section> <!-- É utilizado para marcar as seções de conteúdo de uma página -->
        <p>Sou totalmente <strong>Semântico</strong></p>
    </section>
    <!-- Outros elementos semanticos também: form, table, aside, article, footer, section... -->
    <div>Sou o rodapé</div>
    <!-- Não seria melhor assim: -->
    <footer>Sou o rodapé</footer>

    <article>
        <h1> <!-- Representa uma composição independente em um documento. Isso é, não precisa do resto do site para contextualizar. Para um melhor SEO a tag precisa de um título --> </h1>
    </article> 

    <aside> <!-- representa uma seção de uma página que consiste de conteúdo que poderia ser considerado separado do conteúdo principal. São representadas, muitas vezes, como barras laterais. --> </aside>

    <header> <!-- (Cabeçalho) representa um container para conteúdo introdutório (muitas vezes usado na primeira seção da página)--> </header>

    <footer> <!--Representa um rodapé de um conteúdo. Assim como o header, podemos utilizar ele em varios lugares pela página--> </footer>

    <nav> <!--(Navegação) representa uma seção de uma página que aponta para outras páginas ou para outras áreas da página, ou sejam uma seção com grupos de links de navegação--> </nav>

    <main> <!--define o conteúdo principal da página. Ele representa o conteúdo mais importante da página, que esta direta,ente relacionado ao tópico central do documento. É importante utilizar apenas uma vez esse elemento por arquivo HTML criado--> </main>
</body>
</html>
