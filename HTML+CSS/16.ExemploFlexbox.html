<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/Style/Flexbox.css">
    <title>Flexbox</title>
</head>
<body>
    <!-- Flexbox são regras que configuram o alinhamento, posicionamento e distribuição de elementos através de regras em uma caixa pai: -->
    <div id="FlexboxPai"> <!--Responsável por organizar o conteúdo dentro do espaço que ela possui. Facilitando, assim, a implementação de sites responsivos-->
    <!-- Container pai da aos filhos: Direção, Justificação e alinhamento -->
        <p class="FlexboxFilho">Caio</p> <!--Elementos filhos podem sozinhos: Se ordenar, se alinhar individualmente-->
        <p class="FlexboxFilho">Caio</p>
        <p class="FlexboxFilho">Caio</p>
    </div>
    <hr>
    <div id="FlexboxPai2">
        <p class="FlexboxFilho">Morelli</p>
        <p class="FlexboxFilho">Morelli</p>
        <p class="FlexboxFilho">Morelli</p>
    </div>
</body>
</html>
