<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!--Este atributo define a codificação de caracteres usados na página-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Contem a descrição da página-->
    <meta name="keywords" content="html, css, js"> <!-- É uma meta de palavras-chaves associadas ao conteúdo da página, contendo strings separadas por virgulas -->
    <meta name="author" content="Caio"> <!--Define o nome do autor do documento-->
    <title>Meta tags</title> <!-- define o título do documento. Mostrado na aba do navegador -->
</head>
<body>
    <!-- SEO (Search Engine Optimization) é o conjunto de técnicas responsáveis por fazer com que determinada página de um site apareça nas primeiras páginas do google. Quanto melhor for o SEO de um site, maiores as chances de que a página apareça logo de cara para quem pesquisa por determinado assunto -->
    <!-- A tag meta define metadados (Informações) sobre um documento HTML. As tags <meta> sempre vão dentro do elemento <head> e normalmente são usadas para especificar o conjunto de caracteres, descrição da pagina, palavras-chaves, autor do documento, e configurações da janela de visualização -->
</body>
</html>
