<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <!-- As tags de medias ajuda na criação de experiências multimídia em uma página da web. Isso é, adicionar em nossas páginas imagens, vídeos, áudios e entre outros conteúdos de medias. Tags de medias -->
    
    <!-- Imagem: Para adicionar uma imagem na página é bem simples, vejamos:-->
    <img src="src/img/images.png" alt="imagem HTML logo">
    <!-- 
    O src vem de source, ele é um atributo da tag img, nele contem o caminho da imagem. 
    Também temos o atributo alt. Recomendado para inserir uma descrição da imagem para pessoas com deficiências saibam do que se trata a imagem da pagina
    <> A tag img não tem chave de fechamento </>
    -->
    <hr>
    <br>
    <!-- Audio -->
    <!-- A tag <audio> cria um reprodutor de áudio em uma página da web. Ele suporta 3 formatos padrões: MP3, WAV e OGG. Aqui com o atributo src-->
    <audio src="src/audio/teu nome Jesus.mp3" controls></audio>
    <!-- Ou podemos tambem criar assim, com o elemento source -->
    <br>
    <audio controls>
        <source src="src/audio/teu nome Jesus.mp3" type="audio/mpeg">
    </audio>
    <hr>
    <br>
    <!-- Video -->
    <!-- Este elemento suporta três formatos: MP4, WebM e OGG -->
    <!-- Também podemos definir o height e width do video -->
    <video src="src/video/" controls></video>
    <!-- Ou podemos criar assim também com o elemento source -->
    <br>
    <video width="320" controls>
        <source src="src/video/" type="video/MP4">
    </video>
    <hr>
    <br>
    <!-- Iframe -->
     <!-- A tag <iframe> renderiza outra página ou recurso HTML em uma página. É comumente usado para incorporar uma página HTML ou um documento PDF. -->
    <iframe src="https://www.iuricode.com/efront" style="width: 100%; height: 350px;"></iframe>
    <!-- As paginas com iframe não podem ser manipuladas com JS, Ja que a pagina vem de outro dominio -->

    <!-- Pelo iFrame, também podemos incorporara até mesmo videos no youtube -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MaDrzr4fAcE?si=uLiFDzB1Nt-JssJx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <hr>
    <br>
    <!-- Canvas -->
    <!-- Croa um container onde os gráficos podem ser desenhados com JS -->
    <!-- É uma boa escolha para desenvolvimento de jogos com o uso intenso de gráficos -->
    <canvas id="jogo" width="400" height="250">
        Opa, ocorreu um erro!
    </canvas>
</body>
</html>
