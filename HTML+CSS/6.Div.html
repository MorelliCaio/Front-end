<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
</head>
<body>
    <!-- A tag <div> é utilizada para dividir elementos para fins de estilos (usando class ou id). Só deve ser utilizado se não tiver mais tag semantica -->
    <div>
        <p>Entrou dentro de uma div</p>
    </div>
</body>
</html>
