<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/Style/Display.css">
    <title>Display</title>
</head>
<body>
    <!-- Display -->
     <!-- Todos os elementos tem um valor padrão da propriedade display. A maioria tem seu display configurado em block ou inline. -->
    <!-- Block -->
     <!-- O elemenro block não aceita elementos na mesma linha que ele, ou seja, quebra a linha após o elemento e sua area ocupa toda a linha onde é inserido -->
    <!-- Alguns elementos block: -->
    <div>Sou um elemento Block div</div>
    <h1>Até o h6 sou elemento block</h1>
    <p>Como paragrafo sou um elemento block</p>
    <!-- Até aqui, o espaçamento entre elas, são consideravelmente grande -->
    <form>Mesmo sendo um elemento pai, sou block</form>
    <header>Como um elemento para cabeçalho de pagina, sou block</header>
    <footer>Sou block também</footer>
    <section>seção block</section>
    <table>block</table>

    <!-- inline -->
    <!-- Não inicia uma nova linha, nem quebra de linha após o elemento, pois ele ocupa somente o espaço de seu conteudo -->
    <!-- Alguns elementos inline: -->
    <span>Elementos</span> <!-- A largura vai ser apenas o conteudo-->
    <!-- A largura e altura, não podem ser alteradas no inline -->
    <!-- Também temos o display inlineblock, que é necessario colocar essa propriedade no css, e podemos começar a alterar a largura e altura-->
    <a href="">in line</a>
    <img src="src/img/images.png" alt="Line" width="50px">

</body>
</html>
