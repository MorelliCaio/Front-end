<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Listas -->
    <!-- Temos listas ordenadas e desordenadas. são muito importantes quando queremos listar itens na página -->
    <ol> <!-- Lista ordenada -->
        <li>HTML</li> <!-- Itens da lista-->
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Node.JS</li>
    </ol>
    <ul> <!-- Listas desordenadas/lista de marcadores -->
        <li>HTML</li> <!-- Itens da lista-->
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Node.JS</li>
    </ul>
</body>
</html>
