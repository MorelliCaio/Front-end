<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!-- 
    A tag <a> é um hiperlink, que é usado para vincular uma página a outra.
    Por padrão, os links aparecem da seguinte forma em todos os navegadores:
    - Um link não visitado está sublinhado e azul;
    - Um link visitado é sublinhado e roxo;
    - Um link ativo está sublinhado e vermelho;    
    -->
    <a href="www.iuricode.com/efront">De onde tiro todo o conhecimento até aqui</a>
</body>
</html>
