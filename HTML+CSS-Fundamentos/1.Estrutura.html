<!-- Essa (Sem fechamento) informa ao navegador que o arquivo faz parte de um documento HTML5 -->
<!DOCTYPE html>
<!-- Representa a raiz de um documento HTML -->
<html lang="pt-BR">
<!-- Contém informações sobre sua página, mas não o contúdo que vai aparecer na tela da sua página. Ela conterá coisas como: links para folhas de estilo (CSS), título da página, links de fontes e meta tags e entre outros. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Basica HTML</title>
</head>
<!-- No body contém todo o conteúdo que vai aparecer na tela da
sua página. Todo o código que você queira apresentar na página deverá estar dentro dele. -->
<body>
    
</body>
</html>
